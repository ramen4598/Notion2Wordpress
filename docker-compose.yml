services:
  notion2wp:
    image: ghcr.io/ramen4598/notion2wordpress:${N2W_VERSION:-latest}
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persistent SQLite database
      - ./data:/app/data
      # Mount .env as read-only (optional if using env_file)
      - ./.env:/app/.env:ro
    environment:
      - NODE_ENV=production
